<form id="form">

     
    <div class="form-control">
        <label for="id">ID *</label>
        <input type="number" id="id" name="ids" [(ngModel)]="id">
    
        <label for="title">Title *</label>
        <input type="text" id="title" name="title" [(ngModel)]="title">
    
        <label for="description">Description *</label>
        <input type="text" id="description" name="description" [(ngModel)]="description">
    
        <label for="creator">Creator *</label>
        <input type="text" id="creator" name="creator" [(ngModel)]="creator">
    
        <label for="imgURL">Image link</label>
        <input type="text" id="imgURL" name="imgURL" [(ngModel)]="imgURL">
    
        <label for="type">Type*</label>
        <select name="type" id="type" [(ngModel)]="type">
          <option value="Grocery">Grocery</option>
          <option value="Cosmetic">Cosmetic</option>
          <option value="">No type</option>
        </select>
    
        <label for="tag">Tag</label>
        <input type="text" id="tag" name="tag" placeholder="Tag A, Tag B" [(ngModel)]="tags">
    
       
    <p class="errros" *ngIf="errorMessage">Error: {{errorMessage}}</p>
    <button (click)="addcomponent()">Submit</button>
    </div>
